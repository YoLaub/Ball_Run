<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dessiner un Nuage</title>
    <style>
        canvas {
          border: 1px solid black;
        }
      </style>
    </head>
    <body>
        <a href="index.html">RETOUR</a>
      <canvas id="myCanvas" width="800" height="600"></canvas>
      <script>
        const canvas = document.getElementById('myCanvas');
        const ctx = canvas.getContext('2d');
    
        let angle = 0;
        const rotationCenterX = 400;
        const rotationCenterY = 300; // Centré verticalement
        const circleRadius = 10;
        const circleDistance = 200; // Distance entre le centre de rotation et le cercle
        const blurLayers = 5; // Nombre de couches de flou
        const blurIntensity = 10; // Intensité du flou
    
        function drawSun() {
          ctx.clearRect(0, 0, canvas.width, canvas.height);
    
          // Calculer la position du cercle en fonction de l'angle de rotation
          const circleX = rotationCenterX + circleDistance * Math.cos(angle);
          const circleY = rotationCenterY + circleDistance * Math.sin(angle);
    
     // Dessiner le cercle avec effet de flou
     for (let i = 0; i < blurLayers; i++) {
        ctx.beginPath();
        ctx.arc(circleX, circleY, circleRadius + i * blurIntensity, 0, 2 * Math.PI);
        ctx.fillStyle = `rgba(255, 165, 0, ${(1 - i / blurLayers) * 0.5})`;
        ctx.fill();
        ctx.closePath();
      }
          // Incrémenter l'angle pour la rotation
          angle += 0.005;
    
          requestAnimationFrame(drawSun);
        }
    
        drawSun();
      </script>
    </body>
    </html>
